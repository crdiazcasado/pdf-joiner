<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unir PDFs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="card">
    <div class="title">
        <h1>Unir PDFs</h1>
        <p>Se unirán según el número del nombre</p>
    </div>
    
    <div class="config">
        <div id="controls">
            <div class="size">
                <p>Nombre del PDF final:</p>
                <input id="outputName" type="text" placeholder="Ej. documento.pdf">
            </div>
        </div>
    </div>

    <div id="dropzone">
        <strong>Cargar PDFs</strong>
        o arrastra y suelta aquí
    </div>
    <input id="fileInput" type="file" multiple accept="application/pdf">
    
    <div id="actions">
        <button id="mergeBtn">Unir y descargar</button>
        <button id="clearBtn" class="secondary">Limpiar</button>
    </div>
</div>

<div id="fileList"></div>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="script.js"></script>
</body>
</html>
